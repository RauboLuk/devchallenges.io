<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" media="(min-width: 768px)" href="styles/media.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="header__avatar"
        src="./images/profilePhoto.png"
        alt="profile"
      />
      <h1 class="header__name">Rodney Cotton</h1>
      <p class="header__place">Helsinki, Finland</p>
    </header>
    <section class="stats">
      <article class="stats__box">
        <p class="stats__counter">100</p>
        <p class="stats__description">Posts</p>
      </article>
      <article class="stats__box">
        <p class="stats__counter">2,242</p>
        <p class="stats__description">Followers</p>
      </article>
      <article class="stats__box">
        <p class="stats__counter">1,432</p>
        <p class="stats__description">Following</p>
      </article>
    </section>
    <section class="images">
      <img class="images__item" src="./images/photo1.png" alt="" />
      <img
        class="images__item images__item--columnSpan2"
        src="./images/photo2.png"
        alt=""
      />
      <img
        class="images__item images__item--columnSpan2"
        src="./images/photo3.png"
        alt=""
      />
      <div class="images__item images__item--rowSpan2 images__item--hiddenOf">
        <img
          class="test"
          src="./images/photo4.png"
          alt=""
        />

      </div>
      <img class="images__item" src="./images/photo5.png" alt="" />
      <img class="images__item" src="./images/photo6.png" alt="" />
    </section>

    <footer class="footer">
      created by <span class="">& Raubo</span> - devChallenges.io
    </footer>
  </body>
</html>
